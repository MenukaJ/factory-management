databaseChangeLog:
  - changeSet:
      id: 2
      author: chathura
      changes:
        - createTable:
            tableName: user
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    nullable: false
                    primaryKey: true
              - column:
                  name: type
                  type: varchar(20)
                  constraints:
                    nullable: false
              - column:
                  name: password
                  type: varchar(70)
                  constraints:
                    nullable: false
              - column:
                  name: name
                  type: varchar(70)
                  constraints:
                    nullable: true
              - column:
                  name: address
                  type: varchar(70)
                  constraints:
                    nullable: true
              - column:
                  name: dob
                  type: varchar(70)
                  constraints:
                    nullable: true
              - column:
                  name: user_name
                  type: varchar(70)
                  constraints:
                    nullable: true
              - column:
                  name: leavesremain
                  type: varchar(70)
                  constraints:
                    nullable: true
              - column:
                  name: joineddate
                  type: varchar(70)
                  constraints:
                    nullable: true
              - column:
                  name: salary
                  type: varchar(70)
                  constraints:
                    nullable: true
              - column:
                  name: status
                  type: varchar(10)
                  constraints:
                    nullable: false
              - column:
                  name: created_user
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: created_date
                  type: timestamp
                  constraints:
                    nullable: false
              - column:
                  name: modified_user
                  type: varchar(255)
                  constraints:
                    nullable: true
              - column:
                  name: modified_date
                  type: timestamp
                  constraints:
                    nullable: true
              - column:
                  name: version
                  type: bigint
                  defaultValue : 0
                  constraints:
                    nullable: false