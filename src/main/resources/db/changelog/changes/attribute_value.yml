databaseChangeLog: 
  - changeSet:
      id: 1
      author: Menuka
      changes: 
        - createTable:
            tableName: attribute_value
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    nullable: false
                    primaryKey: true
              - column:
                  name: attributes_id
                  type: bigint
                  constraints:
                    nullable: false
                    foreignKeyName: fk_attributes_attribute_value
                    references: attributes(id)                    
              - column:
                  name: value
                  type: varchar(70)
                  constraints:
                    nullable: false 
              - column:
                  name: status
                  type: varchar(10)
                  constraints:
                    nullable: false
              - column:
                  name: created_user
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: created_date
                  type: timestamp
                  constraints:
                    nullable: false
              - column:
                  name: modified_user
                  type: varchar(255)
                  constraints:
                    nullable: true
              - column:
                  name: modified_date
                  type: timestamp
                  constraints:
                    nullable: true
              - column:
                  name: version
                  type: bigint
                  defaultValue : 0
                  constraints:
                    nullable: false