databaseChangeLog:
  - changeSet:
      id: 2
      author: chathura
      changes:
        - createTable:
            tableName: factory_details
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    nullable: false
                    primaryKey: true
              - column:
                  name: company_name
                  type: varchar(20)
                  constraints:
                    nullable: false
              - column:
                  name: address
                  type: varchar(70)
                  constraints:
                    nullable: false
              - column:
                  name: company_logo
                  type: varchar(70)
                  constraints:
                    nullable: true
              - column:
                  name: product_type
                  type: varchar(70)
                  constraints:
                    nullable: true
              - column:
                  name: start_year
                  type: varchar(70)
                  constraints:
                    nullable: true
              - column:
                  name: owner_name
                  type: varchar(70)
                  constraints:
                    nullable: true
              - column:
                  name: created_user
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: created_date
                  type: timestamp
                  constraints:
                    nullable: false
              - column:
                  name: modified_user
                  type: varchar(255)
                  constraints:
                    nullable: true
              - column:
                  name: modified_date
                  type: timestamp
                  constraints:
                    nullable: true
              - column:
                  name: version
                  type: bigint
                  defaultValue : 0
                  constraints:
                    nullable: false